<body class="app app-reset-password p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">비밀번호 초기화</h2>

					<div class="auth-intro mb-4 text-center">이메일 주소를 아래 창에 입력해주세요. 해당 메일로 비밀번호 초기화 링크를 전송합니다.</div>
	
					<div class="auth-form-container text-left">
						
						<form class="auth-form resetpass-form">                
							<div class="email mb-3">
								<label class="sr-only" for="reg-email">이메일</label>
								<input id="reg-email" name="reg-email" type="email" class="form-control login-email" placeholder="이메일 입력" required="required">
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">비밀번호 초기화</button>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5"><a class="app-link" href="login.html" >로그인</a> <span class="px-2">|</span> <a class="app-link" href="login.html" >회원가입</a></div>
					</div><!--//auth-form-container-->


			    </div><!--//auth-body-->

				    </div>
			    </footer><!--//app-auth-footer-->

	    </div><!--//auth-main-col-->
