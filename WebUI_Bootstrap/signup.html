<!--<body class="app app-signup p-0">-->
	<body class="centered">	
		<div class="row g-0 app-auth-wrapper" >

	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body px-4 py-5 mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="login.html"><img class="logo-icon me-2" src="assets/images/app-logo.png" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">회원가입</h2>				
					<div class="auth-form-container text-start mx-auto">
						<!--<form class="auth-form auth-signup-form">-->
							<form action="signupProcess.php" method="POST">            
							<div class="email mb-3">
								<label class="sr-only" for="signup-ID">아이디</label>
								<input id="signup-ID" name="signup-ID" type="text" class="form-control signup-ID" placeholder="아이디" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="비밀번호" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-name">이름</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="이름" required="required">
							</div>
							<!--생일, 성별, 회사 추가-->
							<div class="email mb-3">
								<label class="sr-only" for="signup-birth">생일</label>
								<input id="signup-birth" name="signup-birth" type="text" class="form-control signup-birth" placeholder="생일" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-gender">성별</label>
								<input id="signup-gender" name="signup-gender" type="text" class="form-control signup-gender" placeholder="성별" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-number">전화번호</label> <!--하이픈 생기도록 변경-->
								<input id="signup-number" name="signup-number" type="text" pattern="[0-9]+" class="form-control signup-number" placeholder="전화번호" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">이메일</label>
								<input id="signup-email" name="signup-email" type="email" class="form-control signup-email" placeholder="이메일" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-company">회사명</label>
								<input id="signup-company" name="signup-company" type="text" class="form-control signup-company" placeholder="회사명" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-identity">확인</label>
								<input id="signup-identity" name="signup-identity" type="text" class="form-control signup-identity" placeholder="수출자 : 1, 수입자 : 2" required="required">
							</div>
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
									<a href="#" class="app-link">이용 서비스</a> 와 <a href="#" class="app-link">보안 정책</a>에 동의합니다.
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<!-- onclick="location.href='./signupProcess'"추가-->	
								<input type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
							</div>
							<div class="button">
								<button type="button" onclick="_registerShipper()">제출_컨트랙트용</button>
							</div>
							<div class="status">
								<b id='shipperRegistrationMessage'></b>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">이미 계정이 있으신가요? <a class="text-link" href="login.html" style="color: brown;">로그인</a></div>
					</div><!--//auth-form-container-->	
			    </div><!--//auth-body-->
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
    </div><!--//centered-->
