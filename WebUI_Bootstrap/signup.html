<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>회원가입</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/main.css">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">회원가입</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form">         
							<div class="email mb-3">
								<label class="sr-only" for="signup-ID">아이디</label>
								<input id="signup-name" name="signup-ID" type="text" class="form-control signup-ID" placeholder="아이디" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="비밀번호" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-name">이름</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-email" placeholder="이름" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-number">전화번호</label> <!--하이픈 생기도록 변경-->
								<input id="signup-email" name="signup-number" type="text" pattern="[0-9]+" class="form-control signup-number" placeholder="전화번호" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">이메일</label>
								<input id="signup-email" name="signup-email" type="email" class="form-control signup-email" placeholder="이메일" required="required">
							</div>
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
									<a href="#" class="app-link">이용 서비스</a> 와 <a href="#" class="app-link">보안 정책</a>에 동의합니다.
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">계정 생성</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">이미 계정이 있으신가요? <a class="text-link" href="login.html" style="color: brown;">로그인</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			        <small class="copyright">Designed with <i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->

		<!--화면 크기 조정해야 함-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->


</body>
</html>
